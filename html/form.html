<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulär</title>
</head>

<body>

    <h1>Guestbook</h1>
    <!-- Action formInput is needed for the used of calling the form -->
    <form action="/formInput" method="post">
        <!-- I used placeholder with required so the user must write their name/family.... to proceed-->
        <label for="nameField">Name:</label>
        <input name="nameInput" type=" text" id="nameField" class="nameField" placeholder="name" required>
        <br> <br>
        <label for="familyNameField">Family Name:</label>
        <input name="familyInput" type=" text" id="familyNameField" class="familyNameField" placeholder="family name"
            required>
        <br> <br>
        <label for="childNameField">Child Name:</label>
        <input name="childInput" type=" text" id="childNameField" class="childNameField" placeholder="child name"
            required>
        <br> <br>
        <label for="reasonField">reason:</label>
        <input name="reasonInput" type=" text" id="reasonNameField" class="reasonNameField" placeholder="reason"
            required>
        <br> <br>
        <label for="phoneNumber">Telephone Number:</label>
        <input name="phoneInput" type="number" id="PhoneNumber" class="PhoneNumber" placeholder="phone number" required>
        <br> <br>
        <label for="email">Email: </label>
        <input type="email" id='email' name="email" placeholder="Email" required><br>
        <br>
        <br>

        <label>Skriv något:</label><br><textarea name="meddelande" placeholder="Comment must be written"
            required></textarea><br>
        <input type="submit">

    </form>

</body>

</html>
